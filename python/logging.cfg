[loggers]
keys=root

[handlers]
keys=stdout

[formatters]
keys=brief

[logger_root]
level=INFO
handlers=stdout

[handler_stdout]
class=logging.handlers.RotatingFileHandler
formatter=brief
args=("D:/Programs/code/gits/logs/immobilier/stdout.log", 'a', 10485760, 20, 'utf8')

[formatter_brief]
class=logging.Formatter
format='%(message)s'
datefmt=%Y-%m-%d %H:%M:%S
